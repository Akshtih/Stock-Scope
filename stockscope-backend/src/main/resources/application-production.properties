# ===========================
# SERVER CONFIGURATION
# ===========================
server.port=${PORT:8080}
spring.application.name=StockScope Backend

# ===========================
# MONGODB CONFIGURATION
# ===========================
# MongoDB Atlas connection string (use environment variable in production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://admin:1234@cluster0.dfamrvc.mongodb.net/stockscope?retryWrites=true&w=majority&appName=Cluster0}
spring.data.mongodb.database=stockscope

# ===========================
# CORS CONFIGURATION
# ===========================
# Allow frontend to access the backend
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500,https://your-frontend-domain.netlify.app}

# ===========================
# LOGGING CONFIGURATION
# ===========================
logging.level.root=INFO
logging.level.com.stockscope=INFO
logging.level.org.springframework.data.mongodb=WARN

# ===========================
# PRODUCTION SETTINGS
# ===========================
spring.jackson.serialization.indent-output=false
server.error.include-message=always
server.error.include-stacktrace=never
