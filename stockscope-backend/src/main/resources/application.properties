# ===========================
# SERVER CONFIGURATION
# ===========================
server.port=8080
spring.application.name=StockScope Backend

# ===========================
# MONGODB CONFIGURATION
# ===========================
# Your MongoDB Atlas connection string
spring.data.mongodb.uri=mongodb+srv://admin:1234@cluster0.dfamrvc.mongodb.net/stockscope?retryWrites=true&w=majority&appName=Cluster0

# Database name
spring.data.mongodb.database=stockscope

# ===========================
# CORS CONFIGURATION
# ===========================
# Allow frontend to access the backend (adjust ports as needed)
cors.allowed.origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500

# ===========================
# LOGGING CONFIGURATION
# ===========================
logging.level.root=INFO
logging.level.com.stockscope=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# ===========================
# DEVELOPMENT SETTINGS
# ===========================
# Enable pretty print JSON responses
spring.jackson.serialization.indent-output=true

# Show error details (disable in production)
server.error.include-message=always
server.error.include-stacktrace=on_param
