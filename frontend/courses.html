<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses | StockScope</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/courses.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/019/535/433/original/animated-green-arrow-rising-up-stock-market-increasing-graph-flat-cartoon-style-element-4k-footage-color-illustration-on-white-background-with-alpha-channel-transparency-for-animation-video.jpg" alt="StockScope Logo">
        <h1>StockScope</h1>
      </div>

      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="courses.html" class="active">Courses</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="dictionary.html">Dictionary</a></li>
          <li><a href="subscription.html">Subscription</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <select>
          <option>EN</option>
          <option>HI</option>
        </select>
        <div class="user-menu">
          <button class="user-btn" onclick="toggleUserMenu()">
            <i class="fa-regular fa-user"></i>
            <span id="user-name">User</span>
          </button>
          <div class="user-dropdown" id="user-dropdown">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="subscription.html"><i class="fas fa-crown"></i> Subscription</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ================= COURSES HERO ================= -->
  <section class="courses-hero">
    <div class="container">
      <h1>Explore Our Courses</h1>
      <p>Master the stock market with our comprehensive learning paths</p>
      
      <div class="search-filter-bar">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search courses...">
        </div>
        
        <div class="filter-buttons">
          <button class="filter-btn active" onclick="filterCourses('All')">All</button>
          <button class="filter-btn" onclick="filterCourses('Novice')">Novice</button>
          <button class="filter-btn" onclick="filterCourses('Investor')">Investor</button>
          <button class="filter-btn" onclick="filterCourses('Trader')">Trader</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ================= COURSES GRID ================= -->
  <section class="courses-section">
    <div class="container">
      <div id="courses-container" class="courses-grid">
        <!-- Courses will be loaded dynamically -->
        <div class="loading">
          <div class="spinner-large"></div>
          <p>Loading courses...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ================= COURSE DETAIL MODAL ================= -->
  <div id="course-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="course-detail">
        <!-- Course details will be loaded here -->
      </div>
    </div>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="dashboard-footer">
    <div class="container">
      <p>&copy; 2025 StockScope. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>

  <script src="js/api-service.js"></script>
  <script src="js/courses.js"></script>
</body>
</html>
